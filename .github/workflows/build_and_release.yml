name: Build and Release Game

on:
  push:
    tags:
      - 'v*'  
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Pygame and PyInstaller
        run: |
          pip install pygame pyinstaller
      - name: Build Executable
        run: |
          pyinstaller --onefile --name TheSnake --distpath ./bin src/main.py
      
